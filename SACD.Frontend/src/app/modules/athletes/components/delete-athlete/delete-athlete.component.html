<app-control-input attrFor="razon">
  <label> Razon de la inactivacion</label>
  <select>
    <option value="" selected disabled>

    </option>

  <label>Descripcion</label>

  ></textarea>
</app-control-input>

<footer class="d-flex justify-content-end gap-2">

  </button>
  <button class="btn btn-outline-primary">Aceptar</button>
