<app-header-title>
  <span class="material-symbols-outlined"> person_edit </span>
  <span>Editar entrenador</span>
</app-header-title>

<span>
  En este formulario podras <strong>editar un entrenador</strong>, no olvides
  llenar los campos requeridos
</span>

<section>
  <app-header-subtitle> Informacion general </app-header-subtitle>
  <app-user-general-info>
    <app-control-input attrFor="contrato">
      <label>Cargar contrato</label>
      <input type="file" [formControl]="contract" accept="application/pdf" />
    </app-control-input>
  </app-user-general-info>
</section>

<section>
  <app-header-subtitle> Informacion residencia </app-header-subtitle>
  <app-address-info> </app-address-info>
</section>

<section>
  <app-header-subtitle>Informacion tutor </app-header-subtitle>
  <app-tutor-info></app-tutor-info>
</section>

<footer class="d-flex gap-2 justify-content-end">
  <button class="btn btn-outline-danger">Cancelar</button>
  <button class="btn btn-primary">Contratar entrenador</button>
</footer>
